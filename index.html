<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="timer-container">
        <div class="timer">
            <div style="margin-left: 5em;" class="minutes">00:</div>
            <div class="seconds">00.</div>
            <div style="padding-right: 20px;" class="centiseconds">00</div>
        </div>
        <div class="controls">
            <div class="start-stop"><button id="start-btn">Start</button></div>

            <div class="reset"><button id="reset-btn">Lap</button></div>
        </div>
    </div>
    <div class="lap-container">
        
    </div>
    <script src="./script.js"></script>
</body>
</html>
